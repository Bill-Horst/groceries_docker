<div class="list-component">
  <mat-form-field appearance="fill">
    <mat-label>add an item</mat-label>
    <input matInput type="text" [(ngModel)]="grocery" (keyup.enter)="addGrocery()" />
  </mat-form-field>
  <div class="grocery-list">
    <mat-card class="grocery-card" *ngFor="let grocery of groceries">
      <mat-checkbox [checked]="grocery.checked" (change)="userCheckedGrocery($event.checked, grocery)">
        <span>{{ grocery?.groceryName }}</span>
      </mat-checkbox>
      <mat-icon class="delete-grocery-icon" (click)="deleteGrocery(grocery)">delete</mat-icon>
    </mat-card>
  </div>
</div>
